<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="Time_work_style.css">

   <title>Time and work</title>
</head>

<body>
   <div class="container">

       <!-- head .......................................................................... -->
      <h3 style="text-align: center;margin-top: 1rem; font-size: 2vmax;" id="text_text_qq">Time And Work</h3>

         <p id="Timer" style="text-align: center; font-size: 1.5rem;">00</p>       <!-- display time -------------------------- -->

      </div>
      <br>
      <div class="down_part">
         <div class="quiz">
            <p id="question">question write here</p>
            <div id="answer_buttons">
               <button class="btn">ans1</button>                           <!-- ANS buttons..................................  --> 
               <button class="btn">ans2</button>
               <button class="btn">ans3</button>
               <button class="btn">ans4</button>
            </div>
            <button id="next_btn">Next ques</button>
            <button id="skip_btn">Skip ques</button>

         </div>
      </div>


   </div>
